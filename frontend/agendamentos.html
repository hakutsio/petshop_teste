<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../style/agendamento.css">
  <script src="../script/agendamentos.js" defer></script>

  <title>Agendamentos</title>

</head>
<body>
  <button onclick="location.href='index.html'" style="margin-bottom:12px;padding:8px 16px;">Voltar</button>
  <h1>Gerenciar Agendamentos</h1>
   <aside>
    <nav>
    <a href="index.html">Index</a>
    <a href="agendamentos.html" class="active">Agendamentos</a>
    <a href="clientes.html">Clientes</a>
    <a href="pets.html">Pets</a>
    <a href="dashboard.html">Dashboard</a>
    </nav>
  </aside>
  <section>
    <h2>Buscar</h2>
    <input id="searchInput" placeholder="Buscar por serviço ou observações" />
    <button id="searchBtn">Buscar</button>
    <button id="refreshBtn">Atualizar lista</button>
  </section>

  <section>
    <h2>Formulário de agendamento</h2>
    <form id="agendamentoForm">
      <input type="hidden" id="agendamentoId" />
      <div>
        <label>Data<br /><input id="data" type="date" required /></label>
      </div>
      <div>
        <label>Hora<br /><input id="hora" type="time" required /></label>
      </div>
      <div>
        <label>Serviço<br /><input id="servico" required /></label>
      </div>
      <div>
        <label>ID do Cliente<br /><input id="cliente_id" type="number" min="1" /></label>
      </div>
      <div>
        <label>ID do Pet<br /><input id="pet_id" type="number" min="1" /></label>
      </div>
      <div>
        <label>Observações<br /><input id="observacoes" /></label>
      </div>
      <div id="bt-save_clear">
        <button type="submit">Salvar</button>
        <button type="button" id="clearBtn">Limpar</button>
      </div>
    </form>
  </section>

  <section>
    <h2>Lista de Agendamentos</h2>
    <table id="agendamentosTable">
      <thead>
        <tr><th>ID</th><th>Data</th><th>Hora</th><th>Serviço</th><th>ID Cliente</th><th>ID Pet</th><th>Observações</th><th>Ações</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

</body>
</html>
