<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../style/clientes.css">
  <script src="../script/clientes.js" defer></script>
  <title>Clientes</title>
</head>
<body>
    <button onclick="location.href='index.html'" style="margin-bottom:12px;padding:8px 16px;">Voltar</button>
    <h1>Gerenciar Agendamentos</h1>
    <nav>
    <a href="index.html">Index</a>
    <a href="agendamentos.html">Agendamentos</a>
    <a href="clientes.html">Clientes</a>
    <a href="pets.html">Pets</a>
    <a href="dashboard.html">Dashboard</a>
    </nav>
<section>
    <h2>Buscar</h2>
    <input id="searchInput" placeholder="Buscar por nome ou email" />
    <button id="searchBtn">Buscar</button>
    <button id="refreshBtn">Atualizar lista</button>
  </section>

  <section>
    <h2>Formulario de busca</h2>
    <form id="clienteForm">
      <input type="hidden" id="clienteId" />
      <div>
        <label>Nome<br /><input id="nome" required /></label>
      </div>
      <div>
        <label>Email<br /><input id="email" type="email" required /></label>
      </div>
      <div>
        <label>Telefone<br /><input id="telefone" /></label>
      </div>
      <div>
        <button type="submit">Salvar</button>
        <button type="button" id="clearBtn">Limpar</button>
      </div>
    </form>
  </section>

  <section>
    <h2>Lista de Clientes</h2>
    <table id="clientesTable">
      <thead>
        <tr><th>ID</th><th>Nome</th><th>Email</th><th>Telefone</th><th>Ações</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</body>
</html>
