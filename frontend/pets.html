<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../style/pets.css">
  <script src="../script/pets.js" defer></script>
  <title>Pets</title>
</head>
<body>
  <button onclick="location.href='index.html'" style="margin-bottom:12px;padding:8px 16px;">Voltar</button>
      <nav>
    <a href="index.html">Index</a>
    <a href="agendamentos.html">Agendamentos</a>
    <a href="clientes.html">Clientes</a>
    <a href="pets.html">Pets</a>
    <a href="dashboard.html">Dashboard</a>
    </nav>

  <section>
    <h2>Buscar</h2>
    <input id="searchInput" placeholder="Buscar por nome, espécie ou raça" />
    <button id="searchBtn">Buscar</button>
    <button id="refreshBtn">Atualizar lista</button>
  </section>

  <section>
    <h2>Formulário de pet</h2>
    <form id="petForm">
      <input type="hidden" id="petId" />
      <div>
        <label>Nome<br /><input id="nome" required /></label>
      </div>
      <div>
        <label>Espécie<br /><input id="especie" /></label>
      </div>
      <div>
        <label>Raça<br /><input id="raca" /></label>
      </div>
      <div>
        <label>Idade<br /><input id="idade" type="number" min="0" /></label>
      </div>
      <div>
        <label>ID do Cliente<br /><input id="cliente_id" type="number" min="1" /></label>
      </div>
      <div>
        <button type="submit">Salvar</button>
        <button type="button" id="clearBtn">Limpar</button>
      </div>
    </form>
  </section>

  <section>
    <h2>Lista de Pets</h2>
    <table id="petsTable">
      <thead>
        <tr><th>ID</th><th>Nome</th><th>Espécie</th><th>Raça</th><th>Idade</th><th>ID Cliente</th><th>Ações</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</body>
</html>
